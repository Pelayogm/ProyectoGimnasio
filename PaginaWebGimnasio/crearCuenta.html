<!DOCTYPE html>
<html lang="es">
  <!--Hola-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #intro {
            background-image: url(https://imagenes.heraldo.es/files/image_1920_1080/uploads/imagenes/2024/02/02/piscina-cubierta-gsc1.jpeg);
            height: 100vh;
            display: flex;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            padding: 5rem; 
        }
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }
        .underline {
            height: 3px;
            width: 100%;
            background-color: white;
            margin: 10px 0;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            color: white;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 30px 0; 
        }
        .footer-logo {
            max-width: 100px; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>

  
    <div id="intro">
        <div class="left-image"></div>
        <div class="form-container">
            <div>
                <h2 class="text-center">Crear nueva Cuenta</h2>
                <div class="underline"></div>
                <form class="bg-white rounded shadow-5-strong p-5">
                    <!-- Nombre input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required />
                    </div>
                    <!-- Apellido input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control" required />
                    </div>
                    <!-- Correo electrónico input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required />
                    </div>
                    <!-- Contraseña input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" required />
                    </div>
                    <!-- Botón de registrar -->
                    <a href="PaginaWebGimnasio\index.html" class="btn btn-primary btn-block text-center">Registrarme</a>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <img src="src/Toro_fondo_Negro.png" alt="Logo" class="footer-logo">
        <p>Derechos reservados &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
