<!DOCTYPE html>
<!---data-bs-theme="dark"-->
<html lang="es">

<head>
    <title>Gimnasios Fit Sport</title>
    <meta name="description" content="Gimnasio Pelayogm">
    <meta name="author" content="Pelayogm">
    <link rel="shortcut icon" href="src/foto_cyndaquil.ico">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #intro {
          background-image: url(src/login-imagenes/fondoLogin.jpg);
          height: 100vh;
        }
    
        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }
    
        .navbar .nav-link {
          color: #fff !important;
        }
      </style>
    
      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form class="bg-white rounded shadow-5-strong p-5">
                  <!-- Email input -->
                  <div class="form-outline mb-4" data-mdb-input-init>
                    <input type="email" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">Correo Electrónico</label>
                  </div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4" data-mdb-input-init>
                    <input type="password" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example2">Contraseña</label>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Entrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</html>
